                    contentType: 'application/json',

                    },

    <script id="range-date">
        $(document).ready(function(){
            function createHTML(date, foodItems, totalcal) {
                // Create a header for the date
                var dateHeader = document.createElement("h2");
                dateHeader.textContent = "Date: " + date;

                // Create an unordered list for food items
                var ul = document.createElement("ul");

                // Loop through the food items for the current date
                foodItems.forEach(function (item) {
                    // Create a list item for each food item
                    var li = document.createElement("li");
                    li.textContent = item["food_name"] + " - " + item["servings"] + " servings " + " : " + item["totalcal"] + " cal";

                    // Append the list item to the unordered list
                    ul.appendChild(li);
                });
                    // Create a div for total calories
                var totalCalDiv = document.createElement("div");
                totalCalDiv.textContent = "Total Calories: " + totalcal;

                // Append the date header, unordered list, and totalCalDiv to the container
                var container = $("#container"); // Access the element with jQuery
                
                container.append(dateHeader);
                container.append(ul);
                
                container.append(totalCalDiv);

                
            }
            function fetchDataWithRange(range) {
                $.ajax({
                    type: "POST",
                    url: "/calculate",
                    data: JSON.stringify({ range: range }),
                    contentType: 'application/json',
                    success: function(data) {
                        console.log(data);
                        var container = $("#container"); // Access the element with jQuery
                        container.empty(); // Clear its contents
                        // Assuming data contains the dictionary
                        for (var i = 0; i < data["Total Calories"].length; i++) {
                            var totalCaloriesObj = data["Total Calories"][i];

                            for (var date in totalCaloriesObj) {
                                if (totalCaloriesObj.hasOwnProperty(date)) {
                                    var totalCalories = totalCaloriesObj[date]; // Access total calories for the current date
                                    createHTML(date, data["Food Log"][date], totalCalories);
                                }
                            }
                        }
                        var container = $("#container");
                        var avgcal = document.createElement("div");
                        var space = document.createElement("br");
                        avgcal.textContent = "Avg calorie per day: " + data["avg calorie per day"];

                        // Append the average calorie element to the container
                        container.append(space);
                        container.append(avgcal);
                    },
                    error: function(error) {
                        $("#display-food-log").html("An error occurred");
                    }
                });
            }




            $("#one-day-button").click(function(){
                var range = 1
                fetchDataWithRange(range)
            });
            $("#one-week-button").click(function(){
                var range = 7
                fetchDataWithRange(range)
            });
            $("#one-month-button").click(function(){
                var range = 30
                fetchDataWithRange(range)
            });
            $("#one-year-button").click(function(){
                var range = 365
                fetchDataWithRange(range)
            });

        });

    </script>
